<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <div class="cancel_modal" id="modal">
        <div class="modal_hero">
          <h1 class="modal_title">PRIORITY (completed)</h1>
          <button class="modal_btn">X</button>
        </div>  
    </div>
    <div class="navbar">
        <ul>
            <li class="li_navbar">
                <a class="a_navbar" href="#home">Homepage</a>
                <a class="a_navbar" href="#high_priority">Alta Priorità</a>
                <a class="a_navbar" href="#med_priority">Importanti</a>
                <a class="a_navbar" href="#low_priority">Bassa Priorità</a>
            </li>
        </ul>
    </div>
    <div class="hero">
        <h2 class="separator_home" id="home" ></h2>
        <h1 class="title">PRIORITY</h1>
        <button class="btn">Attività completate</button>
    </div>
    <div class="high_priority" id="high">
        <h1 class="separator" id="high_priority" ></h1>
        <h2 class="highTitle">Appuntamenti ad alta priorità</h2>
    </div>
    <div class="med_priority" id="med">
        <h1 class="separator" id="med_priority" ></h1>
        <h2 class="medTitle">Appuntamenti importanti</h2>
    </div>
    <div class="low_priority" id="low">
        <h1 class="separator" id="low_priority" ></h1>
        <h2 class="lowTitle">Appuntamenti a bassa priorità<h2>
    </div>
    <script type="module" src="./js_files/script.js"></script>
</body>
</html>
